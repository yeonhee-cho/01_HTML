<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 관련 실습</title>
  </head>
  <body>
    <h1>이미지 관련 실습하기</h1>
    <img src="이미지 경로" width="가로너비" height="세로 높이" alt="설명" />
    <h2>1번 고양이 사진 출력</h2>
    <!-- 
        1번 문제
        images/cats/cat1.jpg 이미지를 웹 페이지에 출력하세요.
        alt속성에는 "귀여운 고양이" 라고 작성하세요.
        width는 300px, height는 250px로 설정하세요
    -->
    <img
      src="images/cats/cat1.jpg"
      width="300px"
      height="250px"
      alt="귀여운 고양이"
    />

    <h2>2번 강아지 사진 나란히 출력</h2>
    <!-- 
        images/dogs/dog1.jpg,dog2.jpg 두 이미지를 나란히 출력하세요.
        각각 width="30%" height="200px"로 설정하세요.
        alt에는 "강아지 1" "강아지 2"를 넣으세요.
    -->
    <img src="images/dogs/dog1.jpg" width="30%" height="200px" alt="강아지 1" />
    <img src="images/dogs/dog2.jpg" width="30%" height="200px" alt="강아지 2" />

    <h3>3번 고정 + 가변 크기 영역에 이미지 출력</h3>
    <!-- 
        div 태그의 가로트기 1280px 세로 크기 300px 로 고정
        div 내부에 꽃 사진 2장을 넣으세요.
        각 이미지의 width는 40%, height는 80%로 설정하세요.
    -->
    <div style="width: 1280px; height: 300px">
      <img
        src="images/flowers/flower1.jpg"
        width="40%"
        height="80%"
        alt="꽃 1"
      />
      <img
        src="images/flowers/flower2.jpg"
        width="40%"
        height="80%"
        alt="꽃 2"
      />
      <img
        src="images/flowers/flower3.jpg"
        width="40%"
        height="80%"
        alt="꽃 3"
      />
    </div>
  </body>
</html>
