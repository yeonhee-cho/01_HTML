<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>납품 정보 입력</title>
  </head>
  <body>
    <form action="11_연습문제2결과.html">
      <fieldset>
        <legend>납품자 정보</legend>
        <ol>
          <li>
            납품자명 :
            <input type="text" name="name" required />
          </li>
          <li>
            email :
            <input
              type="email"
              name="email"
              placeholder="answer@naver.com"
              required
            />
          </li>
          <li>
            홈페이지 :
            <input type="text" name="homepage" value="http://" required />
          </li>
          <li>
            지역 :
            <select name="location">
              <option value="경기">경기</option>
              <option value="대구">대구</option>
              <option value="부산">부산</option>
              <option value="서울" selected>서울</option>
            </select>
          </li>
        </ol>
      </fieldset>

      <fieldset>
        <legend>납품 정보</legend>
        <ul>
          <li>
            상품명 :
            <input type="text" name="productName" required />
          </li>
          <li>
            납품수량 :
            <input
              type="number"
              name="amount"
              placeholder="100"
              min="100"
              required
            />
          </li>
          <li>
            납품등급 :
            <input type="range" name="grade" min="1" max="5" required />
          </li>
          <li>
            기타사항 :
            <textarea name="etc" cols="20" rows="5"></textarea>
          </li>
        </ul>
      </fieldset>

      <button>send message</button>
    </form>
  </body>
</html>
