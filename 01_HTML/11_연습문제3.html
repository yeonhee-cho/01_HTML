<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 정보 입력</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="11_연습문제3결과.html">
      <fieldset>
        <legend>필수 입력 사항</legend>
        <label>
          ID :
          <input
            type="text"
            name="id"
            placeholder="아이디 10글자  이내"
            required
          />
          <button type="button">중복확인</button>
        </label>

        <label
          >비밀번호 :
          <input
            type="password"
            name="pw1"
            placeholder="영문, 숫자, 특수문자 포함 8자 이상"
          />
        </label>
        <label
          >비밀번호 :
          <input
            type="password"
            name="pw2"
            placeholder="위 비밀번호를 작성해주세요."
          />
        </label>
        <label>
          Email :
          <input type="text" name="email1" />
          @
          <select name="email2">
            <option value="naver.com">naver.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="daum.net">daum.net</option>
            <option value="직접입력" selected>직접입력</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>추가정보</legend>
        <label>
          성별 :
          <input type="radio" name="gender" value="남성" />남성
          <input type="radio" name="gender" value="여성" />여성
        </label>
        <label>
          생년월일 :
          <input type="date" name="birthday" />
        </label>
        <label>
          취미 :
          <input type="checkbox" name="" value="야구" />야구
          <input type="checkbox" name="" value="농구" />농구
          <input type="checkbox" name="" value="축구" />축구
          <br />
          <input type="checkbox" name="" value="공부" checked />공부
          <input type="checkbox" name="" value="음악감상" />음악감상
        </label>
        <br />
        <br />
        <label
          >자기소개
          <br />
          <textarea cols="80" rows="10"></textarea>
        </label>
      </fieldset>
    </form>
  </body>
</html>
