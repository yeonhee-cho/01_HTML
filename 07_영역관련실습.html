<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유튜브 영상 웹사이드로 가져오기</title>
  </head>
  <body>
    <h1>유튜브 영상 웹사이트로 가져오기</h1>
    <!-- 
        유튜브에서 원하는 영상을 3가지 선택해서 iframe으로 삽입
        width = "560px" height="316px"
    -->

    <iframe
      width="560"
      height="316"
      src="https://www.youtube.com/embed/pykdDgWX7-M?si=FXLcU22NzOtG9ZE3"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe
      width="560"
      height="316"
      src="https://www.youtube.com/embed/oUsAa-XDZgs?si=RNPYa9tuM3w9ovtg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <iframe
      width="560"
      height="316"
      src="https://www.youtube.com/embed/ZGuRyAuf-Ps?si=Nj33YoPtWl9gkLBT"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <!--
        div태그로 가로 사이즈 500 세로사이즈 500 감싼 후 
        구글맵에서 동대문 종합시장 위치를 공유하여
        iframe으로 위치 div 내부에 가져오기 
    -->
    <div style="width: 500px; height: 500px">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1581.164214357155!2d127.00655384999999!3d37.570883300000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca322d29cc2e3%3A0x36df4e2aefb0e66!2z64-Z64yA66y47KKF7ZWp7Iuc7J6l!5e0!3m2!1sko!2skr!4v1752480411001!5m2!1sko!2skr"
        width="500"
        height="500"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
