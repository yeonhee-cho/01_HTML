<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록 관련 실습</title>
  </head>
  <body>
    <h1>실생활에서 자주 사용하는 목록 실습하기</h1>

    <!-- ul>li*3{항목$} -->
    <!--
        style에서 none은 기본적으로 적용되어있는 꾸밈을 제거
        list-style: none
        ul 태그에 기본으로 존재하는 목록스타일 제거
    -->
    <ul style="list-style: none">
      <li>항목1</li>
      <li>항목2</li>
      <li>항목3</li>
    </ul>

    <!-- 
        스타일 하나가 마무리 되면 반드시 ;을 붙여서 구분해주기

        display: flex;
        flex ul 하위 항목을 가로 방향으로 나열
    -->
    <h3>목록 리스트 가로로 보기</h3>
    <ul style="list-style: none; display: flex">
      <li>항목1</li>
      <li>항목2</li>
      <li>항목3</li>
    </ul>
  </body>
</html>
